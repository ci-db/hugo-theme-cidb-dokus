baseURL: /
title: cidb Dokus
theme: [hugo-theme-cidb-dokus]


minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: false


## Language
defaultContentLanguage: de
defaultContentLanguageInSubdir: false
contentDir: "content/de"

languages:
  de:
    title: Doku Theme
    description: Dokumente
    languageName: Germany
    weight: 1
  en:
    contentDir: "content/en"
    title: Docu Theme
    description: Docus
    languageName: English
    weight: 1


#module:
#  mounts:
#    - source: content/de
#      target: content    

# Menue

menu:
  main:
    - name: Test Seite
      weight: 1000
      url: https://example.com
      post: <sup><i class="bi bi-box-arrow-up-right"></i></sup>


outputs:
  section: 
    - HTML 
    - RSS 
    - PRINT
    - FUSE_SEARCH
  page: 
    - HTML   
    - FUSE_SEARCH
  home:
    - HTML
    - RSS
    - FUSE_SEARCH
  #  - FUSE_SEARCH
  #  - DOCPATHS

params:
  #searchengine: fuse #fuse, pagefind
  searchengine: pagefind
  doc:
    collapsible: true
  page:
  top:
    enable: true
    fluid: false
  nav:
    enable: true
    fluid: false


module:
  mounts:
    - source: content/de
      target: content
