

<div id="sidebar" class="ci-component">

    <div><a class="nav-link ajax-call{{ if eq .File $root.File }} active{{ end }}" href="{{ $root.Permalink }}">{{ $root.Title }}</a></div>
    <div class="d-none d-md-block">
        {{- partial "components/search/index" $root  -}} 
    </div>

    {{- partial "doc/components/navi" .  -}} 
</div>
