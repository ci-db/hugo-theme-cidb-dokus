{{- define "main" -}}
<div class="col-12">
    {{- if not (eq .Site.Home .) -}}
    {{- partial "breadcrumb" (dict "root" .Site.Home "current" . ) -}}
    {{- end -}}
</div>
<div class="col-12 col-md-3">
    <div>
        {{- partial "components/search/index" .Site.Home -}}
    </div>
</div>
<div class="col-12 col-md-9">
    {{- partial "components/search/result" . -}}
</div>
{{- end -}}
